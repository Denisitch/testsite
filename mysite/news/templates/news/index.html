<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% for item_news in news %}
    <div>
        <p>{{ item_news.title }}</p>
        <p>{{ item_news.content }}</p>
        <p>{{ item_news.created_at|date:'Y.m.d H:i' }}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
